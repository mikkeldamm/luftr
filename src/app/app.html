<header id="header" stick [stickMin]="76">
    <div class="row">
        <div class="columns small-4">
            <logo id="logo"></logo>
        </div>
        <div class="column small-8 nav">
            <nav id="navigation"></nav>
        </div>
    </div>
</header>
<main id="main">
    <router-outlet></router-outlet>
</main>
<footer id="footer"></footer>
<div id="modal" [ngClass]="{'active': isModalActive}">
    <div class="overlay" (click)="closeModal()"></div>
    <div class="content">
        <div id="modal-content" #modalcontent></div>
    </div>
</div>
