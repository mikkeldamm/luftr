<div id="login">
    <a [href]="facebookLink()" class="button facebook">
        <span>Log ind med Facebook</span>
    </a>
    <a [href]="googleLink()" class="button google">
        <span>Log ind med Google</span>
    </a>
    <div class="separator">
        <span>eller</span>
    </div>
    <form class="form-container" role="form" [ngFormModel]="loginForm" (submit)="login($event)" autocomplete="false">
        <div class="form-group">
            <input type="text" ngControl="email" class="form-control" id="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <input type="password" ngControl="password" class="form-control" id="password" placeholder="Adgangskode">
        </div>
        <button type="submit" class="button action" [ngClass]="{'disabled': !loginForm.valid}">Log ind</button>
    </form>
    <hr />
    <div class="row collapse signup">
        <div class="column small-6">
            <span>Har du ikke en konto?</span>
        </div>
        <div class="column small-6" style="text-align: right;">
            <a [routerLink]="['RegisterUser']">Tilmeld dig</a>
        </div>
    </div>
</div>
